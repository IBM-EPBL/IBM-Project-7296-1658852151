          {{ msg }}
            <table class="table table-striped table-borderless">

                <tr>
                  <th scope="col">NAME</th>
                  <th scope="col">EMAIL</th>
                  <th scope="col">ROLLNO</th>
                  <th scope="col">PASSWORD</th>
                </tr>
              </thead>
              {% for row in students %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["email"]}}</td>
               <td> {{ row["rollno"]}}</td>
               <td>{{row["password"]}}</td>	
            </tr>
         {% endfor %}
                
             
            </table>
        </div>
